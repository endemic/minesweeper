<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Minesweeper | Ganbaru Games</title>

  <link rel="stylesheet" href="stylesheets/main.css">

  <link rel="apple-touch-icon" sizes="180x180" href="metadata/images/apple-touch-icon.png">

  <link rel="icon" type="image/png" href="images/flag.png">
  <link rel="icon" type="image/png" sizes="16x16" href="metadata/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="metadata/images/favicon-32x32.png">

  <link rel="manifest" href="metadata/app.webmanifest">

  <meta property="og:title" content="Minesweeper" />
  <meta property="og:description" content="Waste even moar time on the internet with this Minesweeper clone." />
  <meta property="og:url" content="https://ganbaru.games/minesweeper" />
  <meta property="og:image" content="metadata/images/android-chrome-192x192.png" />
  <meta property="og:image:width" content="192" />
  <meta property="og:image:height" content="192" />

  <script src="scripts/grid.js"></script>
  <script src="scripts/minesweeper.js"></script>

  <script src="scripts/ios-pwa-splash.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Minesweeper" />
</head>

<body>
  <script>
    iosPWASplash('metadata/images/splash.png', 'black');
  </script>

  <main id="game">
    <button id="face">😃</button>

    <section id="info">
      <section id="timer">00:00</section>
      <section id="flags">10</section>
    </section>

    <button id="settings">⚙️</button>

    <section id="grid"></section>
  </main>

  <script>
    new Game();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('scripts/service_worker.js')
        .then(() => { console.log('Service Worker Registered'); });
    }
  </script>

  <div id="preload">
    <div class="empty"></div>
    <div class="unknown"></div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="mine"></div>
    <div class="flag"></div>
    <div class="exploded"></div>
    <div class="marked"></div>
    <div class="success"></div>
  </div>
</body>

</html>
